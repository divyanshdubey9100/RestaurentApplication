
<!DOCTYPE html>
<html lang="en" ,xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here...</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">


		<h1>
			Add to <span th:text="${object}"></span>
		</h1>
		<hr>
		<h2>Save</h2>
		<form action="/updateItem" method="post"  th:object="${obj}"
			enctype="multipart/form-data">
				<input type="hidden" th:value="${obj.id}" name="id">
		
			
			<input type="text" th:field="*{name}" name="name" class="form-control mb-4 col-4">
			Price:-<input type="number" th:field="*{price}" name="price" class="form-control mb-4 col-4">
            <input type="text" th:field="*{type}" name="type" class="form-control mb-4 col-4">
			<button type="submit" class="btn btn-info col-2">Update Item
			</button>

			<hr>
			<hr>
		</form>


		<hr>
	</div>
</body>
</html>
