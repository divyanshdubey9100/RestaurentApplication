
<!DOCTYPE html>
<html lang="en" ,xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here...</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">


		<h1>
			Add to <span th:text="${object}"></span>
		</h1>
		<hr>
		<h2>Save</h2>
		<form action="/saveItem" method="post"  th:object="${veg}"
			enctype="multipart/form-data">
			Item Name ::<input type="text" name="name" th:field="*{name}"
				class="form-control mb-4 col-4"/><br>
			ItemPrice ::
				<input type="number" name="price"  th:field="*{price}" class="form-control mb-4 col-4"><br>
				
			
			<input type="file" name="file"  /> <br> 
			<input type="hidden"
				th:value="${object}" name="type"/> <input type="submit"
				value="AddItemInSelectedType" class="btn btn-info col-2">

			<hr>
			<hr>
		</form>



	</div>
</body>
</html>
