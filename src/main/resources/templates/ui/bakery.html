<html>
<head>
<link rel="stylesheet" href="/css/index-header.css">
<link rel="stylesheet" href="/css/index-nav.css">
<link rel="stylesheet" href="/css/menu.css">
<title>Bakery Page</title>
</head>
<body>
<div id="outer-div">
<header>
        <div id="header">
            <div id="header-left-logo">
                
                    <img src="/img/res.png" alt="logo not available !" height="50px" width="50px">
                
            </div>
            <div id="header-center">
                <center>
                    <span id="header-title">Welcome To Baba Da Dhaba</span>
                </center>
                
            </div>
            <div id="header-rigth-user">
            	<div th:text="${'welcome@ '+session.sesName}" style="color:white;" id="ses"></div>
                <a href="/cart"><!-- GoToCart to be added -->
                    <img src="/img/cart.png" alt="image not available!" id="cart">
                </a>
                <form action="/destroy" id="log"><button>LogOut</button></form>
            </div>
        </div>
      </header>
      <nav id="nav">
        <div id="nav-left"></div>
        <div id="nav-center">
            <ul id="nav-menu-list">
                <li><a href="/i" id="li-a">Home</a></li>
                <li><a href="/veg" id="li-a">Veg</a></li>

                <li><a href="/continental" id="li-a">Continental</a></li>
                <li><a href="/juices" id="li-a">Juices</a></li>
            </ul>
        </div>
        <div id="nav-right"></div>
     </nav>
	<div class="container">
		<div class="card">
			<img src="/img/bakery/chocCake.jpg">
			<form action="/addToCart">
				<div class="title">
					Chocolate Cake<input type="hidden" name="name"
						value="Chocolate Cake">
				</div>
				<h4>
					₹275<input type="hidden" id="custId" name="price" value="275">
				</h4>
				<h4>
					Qty:<input class="quantity" id="id_form-0-quantity" min="0"
						name="qty" value="1" type="number">
				</h4>
				<button type="submit">Add to Cart</button>
			</form>
		</div>
		<div class="card">
			<img src="/img/bakery/Chocolate Chip Cookies.jpg">

				<div class="title">
					Chocolate Cookies<input type="hidden" name="name"
						value="Chocolate Cookies">
				</div>
				<h4>

				<h4>

						name="qty" value="1" type="number">

		</div>
		<div class="card">
			<img src="/img/bakery/Mug Cake.jpg">
			<form action="/addToCart">
				<div class="title">
					Mug Cake<input type="hidden" name="name" value="Mug Cake">
				</div>
				<h4>
					₹250<input type="hidden" id="custId" name="price" value="250">

				<h4>

						name="qty" value="1" type="number">
				</h4>
				<button type="submit">Add to Cart</button>
			</form>
		</div>
		<div class="card">
			<img src="/img/bakery/Vanilla Cake.jpg">

				<div class="title">
					Vanilla Cake<input type="hidden" name="name" value="Vanilla Cake">

					₹350<input type="hidden" id="custId" name="price" value="350">

					Qty:<input class="quantity" id="id_form-0-quantity" min="0"

			</form>
