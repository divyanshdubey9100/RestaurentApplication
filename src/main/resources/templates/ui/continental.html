<html>
<head>
<link rel="stylesheet" href="/css/index-header.css">
<link rel="stylesheet" href="/css/index-nav.css">
<link rel="stylesheet" href="/css/menu.css">
<title>Continental Page</title>
</head>
<body>
	<div id="outer-div">
		<header>
        <div id="header">
            <div id="header-left-logo">
                
                    <img src="/img/res.png" alt="logo not available !" height="50px" width="50px">
                
            </div>
            <div id="header-center">
                <center>
                    <span id="header-title">Welcome To Baba Da Dhaba</span>
                </center>
                
            </div>
            <div id="header-rigth-user">
            	<div th:text="${'welcome@ '+session.sesName}" style="color:white;" id="ses"></div>
                <a href="/cart"><!-- GoToCart to be added -->
                    <img src="/img/cart.png" alt="image not available!" id="cart">
                </a>
                <form action="/destroy" id="log"><button>LogOut</button></form>
            </div>
        </div>
      </header>
      <nav id="nav">
        <div id="nav-left"></div>
        <div id="nav-center">
            <ul id="nav-menu-list">
                <li><a href="/i" id="li-a">Home</a></li>
                <li><a href="/veg" id="li-a">Veg</a></li>
                <li><a href="/nonVeg" id="li-a">Non-Veg</a></li>
                <li><a href="/italian" id="li-a">Italian</a></li>
                <li><a href="/bakery" id="li-a">Bakery</a></li>
                <li><a href="/juices" id="li-a">Juices</a></li>
                <li><a href="/newContinental" id="li-a">NewlyAdded</a></li>
            </ul>
        </div>
        <div id="nav-right"></div>
     </nav>
	</div>
	<div class="container">
		<div class="card">
			<img
				src="/img/continental/Grilled Chicken Breasts With Chillies & Lemongrass.png">
			<form action="/addToCart">
				<div class="title">
					Grilled Chicken<input type="hidden" name="name"
						value="Grilled Chicken">
				</div>
				<h4>
					₹375<input type="hidden" id="custId" name="price" value="375">
				</h4>
				<h4>
					Qty:<input class="quantity" id="id_form-0-quantity" min="0"
						name="qty" value="1" type="number">
				</h4>
				<button type="submit">Add to Cart</button>
			</form>
		</div>
		<div class="card">
			<img src="/img/continental/crispy-calmari.png">
			<form action="/addToCart">
				<div class="title">
					Crispy Calmari<input type="hidden" name="name" value="Crispy Calmari">
				</div>
				<h4>
					₹850<input type="hidden" id="custId" name="price" value="850">
				</h4>
				<h4>
					Qty:<input class="quantity" id="id_form-0-quantity" min="0"
						name="qty" value="1" type="number">
				</h4>
				<button type="submit">Add to Cart</button>
			</form>
		</div>
		<div class="card">
			<img src="/img/continental/date and walnut pie.png">
			<form action="/addToCart">
				<div class="title">
					Date and Walnut<input type="hidden" name="name"
						value="Date And Walnut">
				</div>
				<h4>
					₹150<input type="hidden" id="custId" name="price" value="150">
				</h4>
				<h4>
					Qty:<input class="quantity" id="id_form-0-quantity" min="0"
						name="qty" value="1" type="number">
				</h4>
				<button type="submit">Add to Cart</button>
			</form>
		</div>
		<div class="card">
			<img src="/img/continental/east-west-spring-roll.png">
			<form action="/addToCart">
				<div class="title">
					East West Spring Roll<input type="hidden" name="name"
						value="East West Spring Roll">
				</div>
				<h4>
					₹350<input type="hidden" id="custId" name="price" value="350">
				</h4>
				<h4>
					Qty:<input class="quantity" id="id_form-0-quantity" min="0"
						name="qty" value="1" type="number">
				</h4>
				<button type="submit">Add to Cart</button>
			</form>
		</div>
		<div class="card">
			<img src="/img/continental/Glazed Ham.png">
			<form action="/addToCart">
				<div class="title">
					Glazed Ham<input type="hidden" name="name" value="Glazed Ham">
				</div>
				<h4>
					₹450<input type="hidden" id="custId" name="price" value="450">
				</h4>
				<h4>
					Qty:<input class="quantity" id="id_form-0-quantity" min="0"
						name="qty" value="1" type="number">
				</h4>
				<button type="submit">Add to Cart</button>
			</form>
		</div>
	</div>
</body>
</html>
