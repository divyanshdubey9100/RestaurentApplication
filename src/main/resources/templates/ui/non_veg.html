<html>
<head>
<link rel="stylesheet" href="/css/index-header.css">
<link rel="stylesheet" href="/css/index-nav.css">
<link rel="stylesheet" href="/css/menu.css">
<title>Non-Veg Page</title>
</head>
<body>

	<div id="outer-div">
		<header>
        <div id="header">
            <div id="header-left-logo">
                
                    <img src="/img/res.png" alt="logo not available !" height="50px" width="50px">
                
            </div>
            <div id="header-center">
                <center>
                    <span id="header-title">Welcome To Baba Da Dhaba</span>
                </center>
                
            </div>
            <div id="header-rigth-user">
            	<div th:text="${'welcome@ '+session.sesName}" style="color:white;" id="ses"></div>
                <a href="/cart"><!-- GoToCart to be added -->
                    <img src="/img/cart.png" alt="image not available!" id="cart">
                </a>
                <form action="/destroy" id="log"><button>LogOut</button></form>
            </div>
        </div>
      </header>
      <nav id="nav">
        <div id="nav-left"></div>
        <div id="nav-center">
            <ul id="nav-menu-list">
                <li><a href="/i" id="li-a">Home</a></li>
                <li><a href="/veg" id="li-a">Veg</a></li>
                <li><a href="/continental" id="li-a">Continental</a></li>
                <li><a href="/italian" id="li-a">Italian</a></li>
                <li><a href="/bakery" id="li-a">Bakery</a></li>
                <li><a href="/juices" id="li-a">Juices</a></li>
                <li><a href="/newNonVeg" id="li-a">NewlyAdded</a></li>
            </ul>
        </div>
        <div id="nav-right"></div>
     </nav>
	</div>
	<div class="container">
		<div class="card">
			<img src="/img/non-veg/chicken-65.webp">

					Chicken-65<input type="hidden" name="name" value="Chicken-65">
				</div>
				<h4>
					₹475<input type="hidden" id="custId" name="price" value="475">
				</h4>
				<h4>
					Qty:<input class="quantity" id="id_form-0-quantity" min="0"
						name="qty" value="1" type="number">
				</h4>
				<button type="submit">Add to Cart</button>
			</form>
		</div>
		<div class="card">
			<img src="/img/non-veg/grilled-chicken.webp">

				<div class="title">
					Grilled Chicken<input type="hidden" name="name"
						value="Grilled Chicken">
				</div>
				<h4>
					₹255<input type="hidden" id="custId" name="price" value="255">

				</h4>

		<div class="card">
			<img src="/img/non-veg/badam-korma.webp">

				<div class="title">
					Fried Chicken<input type="hidden" name="name" value="Fried Chicken">
				</div>
				<h4>
					₹270<input type="hidden" id="custId" name="price" value="270">

				<h4>
					Qty:<input class="quantity" id="id_form-0-quantity" min="0"
						name="qty" value="1" type="number">

			</form>

</html>
