<html>
    <head>

        <title>Veg Page</title>
    </head>
    <body>
 <div id="outer-div">
      <header>
        <div id="header">

                    <img src="/img/res.png" alt="logo not available !" height="50px" width="50px">

                    <span id="header-title">Welcome To Baba Da Dhaba</span>
                </center>
                
            </div>
            <div id="header-rigth-user">

                <a href="/cart"><!-- GoToCart to be added -->
                    <img src="/img/cart.png" alt="image not available!" id="cart">
                </a>
                <form action="/destroy" id="log"><button>LogOut</button></form>
            </div>
        </div>
      </header>
      <nav id="nav">

                <li><a href="/newVeg" id="li-a">Newly Added</a></li>
            </ul>
        </div>
        <div id="nav-right"></div>
     </nav>
        <div class="container">
            <div class="card">
                <img src="/img/veg/Dal_makhani.jpg">
                
                <form action="/addToCart">

                    <h4>₹150<input type="hidden" id="custId" name="price" value="150"></h4>
                   	<h4>Qty:<input class="quantity" id="id_form-0-quantity" min="0" name="qty" value="1" type="number"></h4>
                    <button type="submit">Add to Cart</button>
                </form>
            </div>
            <div class="card">
                <img src="/img/veg/dal_tadka.jpg">

                    <h4>₹120.00<input type="hidden" id="custId" name="price" value="120"></h4>
                    <h4>Qty:<input class="quantity" id="id_form-0-quantity" min="0" name="qty" value="1" type="number"></h4>
                    <button type="submit">Add to Cart</button>
                </form>
            </div>
            <div class="card">
                <img src="/img/veg/malai_kofta.jpg">

                    <h4>Qty:<input class="quantity" id="id_form-0-quantity" min="0" name="qty" value="1" type="number"></h4>

                    <button type="submit">Add to Cart</button>
                </form>
            </div>
